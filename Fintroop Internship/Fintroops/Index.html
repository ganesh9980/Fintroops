<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ID-CARD Creation Form</title>
        <link rel="icon" href="ICON.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="ID">
                <form action="insert.php" method="POST">
                    <label>Name: </label>
                    <input type="text" placeholder="Enter your Name" id="Name" name="name" required>
                    <br>
                    <br>
                    <label>Phone No. :</label>
                    <select>
                        <option>+91</option>
                        <option>+92</option>
                        <option>+93</option>
                        <option>+94</option>
                        <option>+95</option>
                    </select>
                    <input type="text" pattern="[1-9]{1}[0-9]{9}" name="phoneno" maxlength="10" id="Name" placeholder="Enter your Phone No." required>
                    <br>
                    <br>
                    <label>Address: </label>
                    <input type="text" id="Name" name="address" placeholder="Enter your Address" required>
                    <br>
                    <br>
                    <label>Enrollment No. :</label>
                    <input type="text" id="Name1" name="enroll" placeholder="Enter your Enrollment No." required>
                    <br>
                    <br>
                    <label>Photo: </label>
                    <input type="file" id="Name2" name="image" accept="image/png" required>
                    <br>
                    <br>
                    <input type="image" src="2680985.png" name="upload" alt="Submit" width="50" height="50"> 
    
                </form>
            </div>
        </div>
    </body>
</html>
